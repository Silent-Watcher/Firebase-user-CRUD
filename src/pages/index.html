<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase user Crud</title>
    <!-- alert -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="overflow-hidden position-relative">
    <section id="edit_panel" class="w-25 ">
      <form class="text-center bg-secondary p-4 rounded m-3 position-absolute">
        <button id="editModal_btn" type="button" class="btn-close btn-close-white position-absolute"></button>
        <div class="mb-3 ">
          <label for="editName_input" class="form-label text-white">Name</label>
          <input type="email" class="form-control" id="editName_input">
        </div>
        <div class="mb-3 ">
          <label for="editEmail_input" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="editEmail_input">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-dark">change</button>
      </form>
    </section>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <header class="mt-5">
            <h1 class="text-center user-select-none">Firebase user CRUD</h1>
          </header>
        </div>
        <div class="row">
          <section
            id="github_wrapper"
            class="text-center mt-5 position-relative"
          >
            <a
              target="_blank"
              id="github"
              href="https://github.com/Silent-Watcher/Firebase-user-CRUD"
              class="fs-1 link-dark d-inline-block"
              ><i class="fa-brands fa-github"></i
            ></a>
          </section>
        </div>
        <div class="row">
          <section class="text-center mt-4">
            <a href="./register.html" class="btn btn-dark">join us</a>
          </section>
        </div>
        <div class="row">
          <main class="col-6 offset-3 mt-5 p-0 rounded"></main>
        </div>
        <div class="row">
          <footer>
            <p
              id="copyright"
              class="text-center mt-2 text-uppercase user-select-none"
            >
              made with ♥ and ☕
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src="../js/app.js"></script>
</html>
